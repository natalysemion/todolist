
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-and-Drop ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo List</h1>
        <div id="taskInputContainer">
            <input type="text" id="taskInput" placeholder="Додайте завдання...">
            <button id="addTask">Додати</button>
        </div>
        <ul id="taskList">
            <!-- Список завдань буде тут -->
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
